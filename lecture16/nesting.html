<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page!</title>
        <meta name="viewport" content="width-device-width initial-scale=1.0">
        <link rel="stylesheet" href="nesting.css">

    </head>

    <body>
        <div>
            <p>This is a paragraph inside a div</p>
            List inside the div
            <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
            </ul>
        </div>

        <p>Paragraph that is outside the div</p>

        List outside the div
        <ul>
                <li>Item one</li>
                <li>Item two</li>
                <li>Item three</li>
        </ul>

    </body>
</html>
