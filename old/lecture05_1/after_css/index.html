<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        main {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #841111;
        }

        form div {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        label {
            position: absolute;
            top: -18px;
            left: 10px;
            font-size: 12px;
            color: #666;
            pointer-events: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 20px; /* Space above the checkbox container */
        }

        .checkbox-container input[type="checkbox"] {
            margin: 0;
            vertical-align: middle; /* Aligns the checkbox with the text */
        }

        .checkbox-container label {
            position: static; /* Override the label positioning */
            font-size: 14px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
<main>
  <form>
    <img src="../icon.png" alt="Sign-in Icon" width="72" height="72">
    <h1>Please sign in</h1>

    <div>
      <input type="email" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div style="margin-top: 20px;">
      <input type="password" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" value="remember-me" id="flexCheckDefault">
      <label for="flexCheckDefault">Remember me</label>
    </div>
    <button type="submit">Sign in</button>
    <p>&copy; 2017â€“2024</p>
  </form>
</main>
</body>
</html>
